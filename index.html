<html>
    <head>
        <title>Playing Chess</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body onload="restartGame()" >
        <div class="game-container">
            <div class="settings-container">
                <button id="5" class="game-time-btns">5 Minutes</button>
                <button id="10" class="game-time-btns">10 Minutes</button>
                <button id="20" class="game-time-btns">20 Minutes</button>
            </div>
            <button onclick="restartGame()">Restart</button>
            <div class="game-over-modal" hidden="true">
                <h1>GAME OVER</h1>
                <h2 class="winner-msg" >MSG</h2>
                <button onclick="restartGame()" >Try again?</button>
            </div>
    
            <div class="board-container">
                <h1>Playing Chess </h1>
                <span class="game-time p-white" > Select Time</span>
                <span class="eaten-pieces-white"></span>
                <table class="center">
                    <tbody class="game-board"></tbody>
                </table>
                <span class="game-time p-black" > Select Time</span>
                <span class="eaten-pieces-black"></span>
            </div>

        </div>

       


        <script src="./js/utills.js"></script>
        <script src="./js/game-clock.js"></script>
        <script src="./js/pieces-moves.js"></script>
        <script src="js/main.js"></script>    
    </body>
    
    
</html>
